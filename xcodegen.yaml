name: BBeeQ
options:
  bundleIdPrefix: se.axgn
targets:
  BBeeQ:
    type: application
    platform: iOS
    deploymentTarget: "17.5"
    sources: [Sources/BBeeQ]
    settings:
      INFOPLIST_FILE: Sources/BBeeQ/Resources/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: se.axgn.BBeeQ
    dependencies:
      - package: BBQProbeE
      - target: BBeeQWidget
        embed: true
  BBeeQWidget:
    type: app-extension
    platform: iOS
    sources: [Sources/BBeeQWidget]
    settings:
      INFOPLIST_FILE: Sources/BBeeQWidget/Resources/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: se.axgn.BBeeQ.Widget
packages:
  BBQProbeE:
    path: .
